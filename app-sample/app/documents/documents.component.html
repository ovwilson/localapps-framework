<div class="container-fluid" class="document-view" *ngIf="selectedConfig">

    <h4>Documents for {{selectedConfig.name}}</h4>

    <div class="list-group">
        <a href="#" class="list-group-item active" *ngFor="let document of documents">
            <h4 class=" list-group-item-heading ">{{document.filename}}</h4>
            <p class="list-group-item-text ">{{document.filepath}}</p>
        </a>
    </div>
</div>
